<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streetflex - Threads & Kicks</title>
  <link rel="stylesheet" href="../style.css/style1.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .product-section {
      text-align: center;
      padding: 60px 20px;
    }

    .product-section img {
      max-width: 350px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-section h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #222;
    }

    .product-section p {
      font-size: 18px;
      color: #444;
      margin: 10px 0;
    }

    .view-btn {
      background-color: #ff6a3d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .view-btn:hover {
      background-color: #1a1a1a;
      color: #ff6a3d;
      border: 1px solid #ff6a3d;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #333;
      font-size: 16px;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #ff6a3d;
    }
  </style>
</head>
<body>
  <section class="product-section">
    <h2>Chunky street-style sneakers</h2>
    <img src="../images/street-style.jpg" alt="street-flex">
    <p><strong>Description:</strong> Extra comfy and modern styled street style sneakers for daily as well as party wear and even performance as well.</p>
    <p><strong>Price:</strong> ₹5899</p>
    <button class="view-btn">Buy Now</button>
    <br>
    <a href="index.html#shoes" class="back-link">← Back to shoes</a>
  </section>
</body>
</html>
